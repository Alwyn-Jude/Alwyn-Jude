<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Gnarly Registeration</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

			<style type="text/css">
				.page-holder {
					min-height: 100vh;
				}

				.bg-hover {
					background-size: 1280px
					!important;
				}
			</style>
	</head>

	<body class="bg-light">
		<div style="background: url(Images/Gang1.jpg)" class="page-holder bg-hover">

		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-6">
					<div class="card shadow mt-5">
						<div class="text-center">
							<a href="Sign-in.html"><img class="my-3" style="width: 30%" src="Images/Fudge.gif" alt="logo"></a>
						</div>

						<div class="container">
							<div class="login-form">
								<form>
									<div class="form-group">
										<label style="font-family: Copperplate Gothic">Username</label>
										<input type="text" class="form-control" placeholder="Username" required>
									</div>

									<div class="form-group">
										<label style="font-family: Copperplate Gothic">Email Address</label>
										<input type="Email" class="form-control" placeholder="Email" required>
									</div>

									<div class="form-group">
										<label style="font-family: Copperplate Gothic">Password</label>
										<input type="Password" class="form-control" placeholder="Password" required>
									</div>

									<div class="checkbox">
										<label style="font-family: Copperplate Gothic">
											<input type="checkbox">Agree the terms and policy
										</label>
									</div>

									<button type="submit" class="btn btn-warning btn-block my-3" style="font-family: Copperplate Gothic">Register</button>

									<div class="register-link m-t-15 text-center">
										<p style="font-family: Copperplate Gothic">Already have account? <a href="Sign-in.html">Sign in</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
		</div>	</div>
		</div>
	</body>
</html>
